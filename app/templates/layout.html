{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试系统</title>
    <link rel="stylesheet" href="{% static 'plugin/bootstrap-5.1.3-dist/css/bootstrap.css' %}">
    {% block css %}{% endblock %}
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">测试系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                    <a class="nav-link" href="/admin/list/">管理员账户</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/depart/list/">部门管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/list/">用户管理</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="/prettynum/list/">靓号管理</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="/task/list/">任务管理</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        {{ request.session.info.username }} {# 模板中每次传入的request都是可以用为参数 #}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">个人资料</a></li>
                        <li><a class="dropdown-item" href="#">我的信息</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout/">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
    {% block content %}--{% endblock %}
</div>


<script src="{% static 'js/jquery-3.6.0/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugin/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
